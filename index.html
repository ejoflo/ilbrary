<!DOCTYPE html>
<html>
<head>
    <title>My Library App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="book.js" defer></script>
</head>
<body>
    <h1>My Dumb Library App</h1>
    <center><button id='newBook'>Add a Book</button></center>
    <div id='bookInput'>
        <form id="bookForm">
            <p>Title</p>
            <input type="text" class='inputBox' name="titleInput" size="40">
            <p>Author</p>
            <input type="text" class='inputBox' name="authorInput" size="35">
            <p>Pages</p>
            <input type="text" class='inputBox' name="pagesInput" size="5">
            <p>Read?</p>
            <input type="checkbox" name="readYesInput"><span> Yes</span><br>
        </form>
        <button id="submit">Submit</button>
    </div>
    <div id='libraryContainer'>
    </div>
</body>
</html>
