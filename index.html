<!DOCTYPE html>
<html>
<head>
    <title>My Library App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="book.js" defer></script>
</head>
<body>
    <h1>My Library App</h1>
    <div id=container>
        <button id=newBook>NEW BOOK</button>
        <form>
            Title<input type="text" name="title"><br>
            Author<input type="text" name="author"><br>
            Pages<input type="text" name="pages"><br>
            Read?<br>
            <input type="radio" name="read" value="yes">Yes<br>
            <input type="radio" name="read" value="no">No
        </form>
    </div>
</body>
</html>
