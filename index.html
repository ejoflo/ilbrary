<!DOCTYPE html>
<html>
<head>
    <title>My Library App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="book.js" defer></script>
</head>
<body>
    <div id='libraryContainer'>
        <h1>My Library App</h1>
        <button id='newBook'>Add a Book</button>   
        <div id='bookInput'>
                <form>
                    <p>Title</p>
                    <input type="text" name="title" size="50">
                    <p>Author</p>
                    <input type="text" name="author" size="35">
                    <p>Pages</p>
                    <input type="text" name="pages" size="5">
                    <p>Read?</p>
                    <input type="radio" name="read" value="yes">Yes
                    <input type="radio" name="read" value="no">No
                </form>
                <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
